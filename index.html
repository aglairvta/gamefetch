<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agregador de fontes para jogos.">
    <link rel="canonical" href="https://aglairvta.github.io/gamefetch" />
    <meta property="og:title" content="Gamefetch" />
    <meta property="og:description" content="Agregador de fontes para jogos." />
    <meta property="og:url" content="https://aglairvta.github.io/gamefetch" />
    <meta name="theme-color" content="#000000" />
    <title>Gamefetch</title>
    <script src="config.js"></script>
    <script defer src="search.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="manifest" href="site.webmanifest" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Faixa de aviso -->
    <div class="container-fluid bg-dark py-1">
        <p class="text-white text-center fw-bold mb-0">
            É recomendável o uso do
            <a href="https://ublockorigin.com/" target="_blank" class="text-white fw-bold text-decoration-none">Ublock
                Origin</a>
        </p>
    </div>

    <header class="container d-flex flex-column align-items-center mt-3 py-4">
        <h1 class="fw-bold text-center text-uppercase text-success">Gamefetch</h1>
        <input type="text" id="searchInput" placeholder="Digite o nome do jogo"
            class="form-control w-75 mb-3 shadow-sm rounded-pill bg-white py-2">
        <button id="searchBtn" class="btn btn-outline-success w-50 fw-bold rounded-pill">Buscar</button>
    </header>

    <main class="container flex-grow-1">
        <ul id="results" class="list-group list-group-flush"></ul>
    </main>

    <footer class="container-fluidtext-black text-center py-3 mt-auto">
        <p class="mb-0">O site agrega fontes externas com autoria de terceiros.</p>
    </footer>

</body>
</html>
